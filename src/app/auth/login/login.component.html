<mat-card class="text-align-center">
  <mat-card-title>
    Login
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="standard">
        <input type="email" formControlName="email" matInput placeholder="Email Address" />
        <mat-error *ngIf="emailControl.invalid">{{ getErrorMessage(emailControl) }}</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="standard">
        <input type="password" formControlName="password" matInput placeholder="Password" />
        <mat-error *ngIf="passwordControl.invalid">{{ getErrorMessage(emailControl) }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="primary" routerLink="/signup">Sign up</a>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Log In</button>
  </mat-card-actions>
</mat-card>
