<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="text-align-center">
    <mat-card-title>
      Signup
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field appearance="standard">
          <input type="email" formControlName="email" matInput placeholder="Email Address" />
          <mat-error *ngIf="emailControl.invalid">{{ getErrorMessage(emailControl) }}</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="standard">
          <input type="password" formControlName="password" matInput placeholder="Password" />
          <mat-error *ngIf="passwordControl.invalid">{{ getErrorMessage(emailControl) }}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button color="primary" routerLink="/login">Log In</a>
      <button mat-raised-button color="primary" [disabled]="!signupForm.valid" (click)="signup()">Sign up</button>
    </mat-card-actions>
  </mat-card>
</div>
